#Detalle ODS
det_descODS4 = <p>Tenemos una fuerte vocaci&oacute;n de ser una de las mejores empresas para el mundo y estamos comprometidos con la generaci&oacute;n de valor a trav&eacute;s de la tecnolog&iacute;a.<br /><br />Nuestras Metas:<br />Contribuir en el proceso de transformaci&oacute;n digital de nuestros clientes para su desarrollo y crecimiento.<br /><br />Ofrecer soluciones a trav&eacute;s de un proceso de constante innovaci&oacute;n tecnol&oacute;gica para el crecimiento sostenible de nuestros clientes y de la sociedad.</p>
det_descODS5 = <p>La igualdad de g&eacute;nero es uno de los fundamentos esenciales para la prosperidad y la sostenibilidad. Para Softtek, generar equidad de oportunidades y condiciones para nuestras mujeres es trascendental.</p><p>Enfocamos esfuerzos en conjunto con otras organizaciones para:</p><ul><li>Generar condiciones de equidad en temas de liderazgo en todos los niveles.</li><li>Asegurar acceso a oportunidades equitativas en temas de salario y beneficios.</li><li>Facilitar el acceso al desarrollo profesional a trav&eacute;s del conocimiento y aprendizaje de la tecnolog&iacute;a.</li><li>Promover la inclusi&oacute;n de un mayor n&uacute;mero de mujeres en el campo de las tecnolog&iacute;as a trav&eacute;s de la educaci&oacute;n.</li></ul>